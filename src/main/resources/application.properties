spring.application.name=ForoHub
Spring.datasource.url=jdbc:mysql://localhost/foro_hub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# muestra en la consola los comandos sql
spring.jpa.show-sql=true
# mejora el aspecto de las consultas sql en la consola
spring.jpa.properties.hibernate.format_sql=true


# Deshabilitar el stack trace completo en las respuestas de error
server.error.include-stacktrace=never

# Varieble de entorno para el JWT, la frima digital de nuestro token
api.security.token.secret=${JWT_SECRET:12345678}